name: Pytest

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test-implementation:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pdm sync -d -G test

      - name: Run Tests
        run: |
          pdm run -v pytest tests
